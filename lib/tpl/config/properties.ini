[default]
; address to send emails
email=dalibor.menkovic@gmail.com

; max jobs to add to queque for run
queque_max=10

; general log for scheduler
log=/tmp/job_runner

; pid file for daemon
daemon_pid_file=/tmp/daemon_jobpy.pid

; pid file for scheduler
scheduler_pid_file=/tmp/scheduler_jobpy.pid

; socket file for daemon
socket_file=/tmp/jobpy.sock

; max connections for daemon
connection_threads=40

; log directory
log_dir=/tmp/log/

; shell executor
shell=/bin/bash

[scheduler]
; check for new jobs every N seconds
; min value can be 5
check_interval=10


